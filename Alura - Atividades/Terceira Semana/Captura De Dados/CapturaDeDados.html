<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura De Dados</title>
    <link rel="stylesheet" href="CapturaDeDados.css">
</head>
<body>
    <h1>Cadastro de Conta Alura</h1>
    <form>
        <label>Nome Completo: <input type="text" id="nomeCompleto"></label><br><br>
        <label>Data de Nascimento: <input type="text" id="dataNascimento" placeholder="DD/MM/AAAA"></label><br><br>
        <label>Número do CPF: <input type="text" id="cpf" placeholder="xxx.xxx.xxx-xx"></label><br><br>
        <label>Cidade e Estado: <input type="text" id="cidadeEstado"></label><br><br>
        <label>Endereço: <input type="text" id="endereco"></label><br><br>
        <label>Profissão: <input type="text" id="profissao"></label><br><br>
        <label>Salário: <input type="text" id="salario"></label><br><br>
        <label>Celular para Contato: <input type="text" id="celular"></label><br><br>
        <label>Telefone para Contato: <input type="text" id="telefone"></label><br><br>
        <label>E-mail: <input type="text" id="email"></label><br><br>
        <label>Criação de Senha: <input type="password" id="senha"></label><br><br>
        <button type="button" onclick="cadastrar()">Cadastrar</button>
    </form>
<script src="CapturaDeDados.js"></script>
</body>
</html>
